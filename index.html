<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MNIST</title>

    <!-- bs4 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- TensorFlow.js script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3"> </script>

    <!-- canvas script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.3.1/fabric.min.js"></script>

    <!-- main script -->
    <script src = "main.js" > </script>

    <!-- main css -->
    <link rel = "stylesheet" href="main.css" > 
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#"><h1>MINST</h1></a>
  </nav>

  <div class="container-fluid"> 

    <blockquote class="blockquote text-justify" style="margin:30px;">
    </blockquote>
  </div>

  <div class="row">
    <div class="col" style ='margin-left:100px;'>
      <h4 id ='status' >Loading Model... </h4>	  
      <canvas id="canvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9;margin-top:25px;"></canvas>
      <div class="btn-group" style = 'margin-top:40px; '>
        <input type="range" min="5" max="20" value="10" class="slider" id="myRange" style ='margin-top:20px;'>
        <button type="button" class="btn btn-outline-primary" onclick ='erase()' style ='margin-left:10px;' disabled>Clear</button>
      </div>   
    </div>
    <div class="col">
      <h2 class="number">N/A</h2>
      <table>
        <tr><td>0</td><td class="p0">N/A</td></tr>
        <tr><td>1</td><td class="p1">N/A</td></tr>
        <tr><td>2</td><td class="p2">N/A</td></tr>
        <tr><td>3</td><td class="p3">N/A</td></tr>
        <tr><td>4</td><td class="p4">N/A</td></tr>
        <tr><td>5</td><td class="p5">N/A</td></tr>
        <tr><td>6</td><td class="p6">N/A</td></tr>
        <tr><td>7</td><td class="p7">N/A</td></tr>
        <tr><td>8</td><td class="p8">N/A</td></tr>
        <tr><td>9</td><td class="p9">N/A</td></tr>
      </table>
    </div>
  </div>  
</body>
<script>
	start()
</script>
</html>
